<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelPerfect AI - Design to Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6',
                600: '#0d9488',
                900: '#134e4a',
              },
              dark: {
                800: '#1e1e2e',
                900: '#11111b',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #11111b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Advanced Scanning Animation */
      .scanning-container {
        position: relative;
        overflow: hidden;
      }

      .scanning-line {
        position: absolute;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, transparent, #14b8a6, transparent);
        box-shadow: 0 0 15px #14b8a6, 0 0 30px #14b8a6;
        animation: scan-move 2.5s ease-in-out infinite;
        z-index: 30;
      }

      .scanning-grid {
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(20, 184, 166, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(20, 184, 166, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        animation: grid-pulse 4s ease-in-out infinite;
        z-index: 10;
        pointer-events: none;
      }

      @keyframes scan-move {
        0% { top: -5%; opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { top: 105%; opacity: 0; }
      }

      @keyframes grid-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }

      .tech-bracket {
        position: absolute;
        width: 20px;
        height: 20px;
        border: 2px solid #14b8a6;
        z-index: 40;
      }

      .tech-bracket-tl { top: 10px; left: 10px; border-right: 0; border-bottom: 0; }
      .tech-bracket-tr { top: 10px; right: 10px; border-left: 0; border-bottom: 0; }
      .tech-bracket-bl { bottom: 10px; left: 10px; border-right: 0; border-top: 0; }
      .tech-bracket-br { bottom: 10px; right: 10px; border-left: 0; border-top: 0; }
      
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.3/",
    "react": "https://aistudiocdn.com/react@^19.2.3",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.3/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.561.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
